{% extends "base.html" %}

{%block content%}

<h1 class="text-3xl text-center text-blue-600 my-12 font-bold">Login page</h1>

<form method="post" class="max-w-sm mx-auto">
    {% csrf_token %}
    <div class="mb-5">
      <label for="Name" class="block mb-2 text-sm font-medium text-gray-900 ">Name</label>
      <input type="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="username"  required>
    </div>
    <div class="mb-5">
      <label for="Email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
      <input placeholder="name@flowbite.com" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="email" required>
    </div>
    
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
  </form>
  
  <h3>name: {{name}}</h3>
  <h3>email: {{email}}</h3>

{% endblock %}
